{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/index.css'%}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   {% block content %} 
   <div class='container p-0 border border-dark mt-3'>
        <form action="/update/{{details.id}}" method='post' class='mt-3 p-3'>
            {% csrf_token %}
           
                <div class="row">
                    <div class="col-lg-2 mb-2">
                        <label>Name:</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" value={{details.name}}>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-2 mb-2">
                        <label>Email:</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" value={{details.email}}>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-2 mb-2">
                        <label>Phone Number:</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="number" name="number" placeholder="Enter Phone Number" value={{details.number}}>
                    </div>
                </div>
               
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
           
        </form>
    </div>
   {% endblock %}
</body>
</html>
