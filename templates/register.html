{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <script rel="stylesheet" src="{% static 'js/jquery.js'%}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   {% block content %} 
   <div class='container'>
       <div class="p-0 border-0 mt-3 shadow p-3 mb-5 bg-body rounded" id="register">
            <form action="" method='post' class='mt-3 p-3'>
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <label class="fw-bold fs-1">Sign up</label>
                        <div class="input-group mb-3 mt-5">
                            <i class="fa-solid fa-envelope mt-2"></i>
                            <input id="email" type="email" class="form-control  ms-3" name="email" placeholder="Your Email">
                            <div id='email-error'></div>    
                        </div>  
                        
                        <div class="input-group mb-3 mt-5">
                            <i class="fa-solid fa-user mt-2"></i>
                            <input id="name" type="text" class="form-control  ms-3" name="name" placeholder="Your Name">
                        </div>  
                        <div class="input-group mb-3 mt-5">
                            <i class="fa-solid fa-lock mt-2"></i>
                            <input id="password" type="password" class="form-control  ms-3" name="password" placeholder="Your Password">
                          
                        </div>  
                        <div>
                            <div id="email-error" class="text-danger">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}"> 
                                                    {{message}}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div> 
                        </div>
                        <div class="mt-5">
                            <button id="final" class="btn p-3" type="submit">Register</button>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-5 ms-5">
                        <img src="{% static 'images/signup-image.jpg' %}">
                    </div>
                </div>
              
            </form>
        </div>
    </div>
   {% endblock %}
   <script rel="stylesheet" src="{% static 'js/register.js'%}"></script>
</body>
</html>
